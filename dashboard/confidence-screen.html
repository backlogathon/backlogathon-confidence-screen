	<label>New Screen Input:</label>

	<button id="submitButton">Submit</button>
</body>

<script>
	const confidenceInput = document.querySelector('#confidenceInput');
	const submitButton = document.querySelector('#submitButton');

	const confidenceReplicant = nodecg.Replicant('confidence');

	confidenceReplicant.on('change', (newValue, oldValue) => {
		confidenceInput.value = newValue;
		confidence.innerText = newValue;
	});

	submitButton.onclick = () => {
		confidenceReplicant.value = confidenceInput.value;
	};
</script>
